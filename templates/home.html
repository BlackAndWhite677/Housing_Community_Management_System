<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Home Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Signika&display=swap" rel="stylesheet">
  <style>
    body {
      font-size: 24px;
      font-family: 'Caveat', cursive;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f5f5fa;
      color: #333;
    }

    .bg-image {
      position: relative;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .bg-image::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://image.slidesdocs.com/responsive-images/background/3d-visualization-of-a-residential-neighborhood-with-housing-plots-powerpoint-background_daff187514__960_540.jpg');
      background-size: cover;
      background-position: center;
      filter: brightness(0.95) blur(1px);
      z-index: 0;
    }

    h1, h2, a {
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 30px;
      color: #4b3f72; /* Muted lavender */
      text-shadow: 1px 1px 3px rgba(100, 100, 150, 0.2);
      animation: textShadowAnimation 3s infinite alternate;
    }

    h2 {
      font-size: 40px;
      margin-bottom: 40px;
      color: #6b5b95; /* Lavender-grey tone */
      animation: fadeInAnimation 2s ease-in-out forwards;
    }


    .button {
      font-size: 20px;
      font-family: 'Signika', sans-serif;
      display: inline-block;
      padding: 16px 32px;
      margin: 15px;
      border-radius: 25px;
      text-decoration: none;
      color: #fff;
      box-shadow: 1px 1px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease-in-out, background-color 0.3s;
      position: relative;
      z-index: 1;
    }

    .admin {
      background-color: #bfa2db; /* Lavender */
    }

    .occupant {
      background-color: #c3cbdc; /* Grey-blue pastel */
    }

    .client {
      background-color: #d6cfc7; /* Soft warm grey */
    }

    .button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    @keyframes textShadowAnimation {
      0% {
        text-shadow: 1px 1px 3px rgba(100, 100, 150, 0.2);
      }

      100% {
        text-shadow: 2px 2px 5px rgba(80, 80, 120, 0.4);
      }
    }

    @keyframes fadeInAnimation {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .typewriter {
      font-family: 'Source Code Pro', monospace;
      overflow: hidden;
      white-space: nowrap;
      animation: typing 4s steps(30) forwards;
      font-size: 60px;
      color: #4b3f72;
      border-right: 3px solid #4b3f72;
    }

    @keyframes typing {
      from {
        width: 0;
      }

      to {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="bg-image">
    <h1 class="typewriter">Welcome to the Home Page</h1>
    <h2>Housing Community Association</h2>
    <a href="/al.html" class="button admin">Continue as Admin</a>
    <a href="/ol.html" class="button occupant">Continue as Occupant</a>
    <a href="/cl.html" class="button client">Continue as Client</a>
  </div>
</body>

</html>
