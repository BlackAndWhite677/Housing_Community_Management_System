{% extends "admin_panel.html" %}

{% block content %}
<style>
    body {
        font-family: Verdana, sans-serif;
        background-color: #FFDEE9;
    }

    h2 {
        background-color: #CDEAC0;
        color: #333;
        padding: 10px;
        text-align: center;
        border-radius: 6px;
    }

    table {
        width: 80%;
        border-collapse: collapse;
        margin: 20px auto;
        background-color: #FFFFFF;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        overflow: hidden;
    }

    th,
    td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
    }

    th {
        background-color: #E6E6FA;
        color: #333;
    }

    tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    tr:hover {
        background-color: #f2f2f2;
        border: 2px solid #CDEAC0;
    }
</style>

<h2>Occupied Flats</h2>
<table>
    <thead>
        <tr>
            <th>Block</th>
            <th>Flat No</th>
            <th>Name</th>
            <th>Phone</th>
        </tr>
    </thead>
    <tbody>
        {% for flat in unoccupied_flats %}
        <tr>
            <td>{{ flat[0] }}</td>
            <td>{{ flat[1] }}</td>
            <td>{{ flat[2] }}</td>
            <td>{{ flat[3] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
